<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <title>Appointment Management</title>
</head>
<body>
    <h1>Appointments</h1>
    <a href="{{ url_for('create_appointment') }}">Create New Appointment</a>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Date</th>
                <th>Time</th>
                <th>Client Name</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for appointment in appointments %}
            <tr>
                <td>{{ appointment.id }}</td>
                <td>{{ appointment.date }}</td>
                <td>{{ appointment.time }}</td>
                <td>{{ appointment.client_name }}</td>
                <td>
                    <a href="{{ url_for('edit_appointment', appointment_id=appointment.id) }}">Edit</a>
                    <a href="{{ url_for('view_appointment', appointment_id=appointment.id) }}">View</a>
                    <a href="{{ url_for('delete_appointment', appointment_id=appointment.id) }}">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
